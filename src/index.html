<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Message Air</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./tailwind.css" rel="stylesheet">
    <script src="index.js" defer></script>
  </head>
  <body class="flex p-5 items-center flex-col bg-black text-white min-h-screen">
    <header class="flex justify-between w-full p-1 items-center">
      <div class="menu-icon w-8 flex flex-col gap-1">
        <div class="bar-1 h-1 bg-white transition-transform"></div>
        <div class="bar-2 h-1 bg-white transition-opacity"></div> 
        <div class="bar-3 h-1 bg-white transition-transform"></div>
      </div>
      <h1>MESSAGER</h1>

     <div class="profile-icon w-10">
       <img src="/images/profile-icon.jpg" alt="profile icon" class="rounded-full" > 
      </div>
      
    </header>
    <main class="bg-red-50 h-96 p-1 md:w-full flex flex-col text-black">
      <section class="users-nav hidden bg-red-500 gap-1">
        <div>Jared</div>
        <div>Bob</div>
      </section>
      <section class="message-container overflow-auto">
        
      </section>
      <form class="flex mt-auto gap-1 items-center">
        <div class="flex-1">
          <input class="w-full" type="text" name="message" placeholder="Type a message">
        </div>
        <button type="submit" class="bg-blue-200 rounded-xl hover:bg-blue-400 hover:text-white p-1" >Submit</button>
      </form>  
    </main> 
  </body>
</html>
