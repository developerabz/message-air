<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Message Air</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="../tailwind.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico"> 
    <script type="module" src="signup.js" defer></script>
  </head>
  <body class="flex p-5 items-center flex-col h-screen">
    <header class="flex justify-between w-full p-1 items-center">
      <div class="menu-icon w-8 flex flex-col gap-1">
        <div class="bar-1 h-1 bg-white transition-transform"></div>
        <div class="bar-2 h-1 bg-white transition-opacity"></div> 
        <div class="bar-3 h-1 bg-white transition-transform"></div>
      </div>
      <h1>MESSAGER</h1>

     <div class="profile-icon w-10">
       <img src="../images/profile-icon.jpg" alt="profile icon" class="rounded-full" > 
      </div>
      
    </header>
      

    <main class="w-full flex-1 flex justify-center items-center text-white">
      <div class="card w-96 bg-primary text-primary-content">
        <div class="card-body">
          <h2 class="card-title">Sign Up</h2>
          <form class="flex flex-col gap-1">
            <input name="email" type="email" placeholder="Email" class="input input-bordered text-white w-full max-w-xs" />
            <input name="name" type="text" placeholder="Name" class="input input-bordered text-white w-full max-w-xs" />
            <input name="username" type="text" placeholder="Username" class="input input-bordered text-white w-full max-w-xs" />
            <input name="password" type="password" placeholder="Password" class="input input-bordered text-white w-full max-w-xs" />
            <div class="flex justify-between">
              <a class="link link-hover" href="/signin" >Sign In instead</a>
              <a class="link link-hover" href="/dashboard" >Continue as guest</a>    
            </div>
            <button type="submit" class=" btn">Sign Up</button>
          </form>
        </div>
      </div>
